<!-- Lista de cursos disponibles. -->
<section class="page">
  <div class="page__header">
    <div>
      <h1>Cursos</h1>
      <p>Gestiona niveles, precios y acceso seguro.</p>
    </div>
  </div>

  @if (error) {
    <p class="note">{{ error }}</p>
  }

  <div class="grid">
    @if (loading) {
      <div class="skeleton"></div>
      <div class="skeleton"></div>
      <div class="skeleton"></div>
    } @else {
      @for (course of courses; track course.id) {
        <article class="tile">
          <h3>{{ course.title }}</h3>
          <p>{{ course.description || 'Curso con tecnicas clave y practicas guiadas.' }}</p>
          <div class="meta">
            <span>{{ course.level }}</span>
            <span>${{ course.price }}</span>
          </div>
          <button class="btn btn--primary" (click)="enroll(course.id)">Inscribirme</button>
        </article>
      }
    }
  </div>
</section>
